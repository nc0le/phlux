<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Φlux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  </head>  
  </head>  
  <body>
    <div class="card">
      <div class="header-row">
        <div class="logo-container">
          <img src="logo.png" alt="Φlux Logo" class="logo" />
        </div>
        <div class="button-row">
          <button id="checkBtn" title="Check Jobs"><i class="fa-solid fa-sync"></i></button>
          <button id="filterBtn" title="Filter"><i class="fas fa-filter"></i></button>
          <button class="fab" id="toggleAddCompany" title="Add Company"><i class="fas fa-plus"></i></button>
        </div>
      </div>
      
      
      <!-- Filter input (hidden by default) -->
      <div id="filterInputContainer" class="filter-container">
        <label for="filterKeywords">Exclude Jobs Containing:</label>
        <input type="text" id="filterKeywords" placeholder="e.g. PhD, Senior, Staff" class="filter-text"/>
        <button id="saveFilter"><i class="fa-solid fa-check"></i></button>

      </div>
      
      <!-- Form to add new company (hidden by default) -->
      <div id="companyInputs" class="add-company-form">
        <label for="companyDropdown">Select Known Company:</label>
        <select id="companyDropdown">
          <option value="">Choose a company</option>
        </select>
        <button id="addAllCompaniesBtn" title="Add All">Add All</button>
        <button id="remAllCompaniesBtn" title="Remove All">Remove All</button>
        <p class="manual-entry-note">Or enter in manually:</p>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="e.g. Google" />

        <label for="companyUrl">Job Page URL:</label>
        <input type="text" id="companyUrl" placeholder="Paste job URL here" />

        <label for="className">Job Title HTML `class` Name:</label>
        <input type="text" id="className" placeholder="e.g. QJPWVe" />

        <button id="saveCompany">
          <i class="fa-solid fa-check"></i> Save
        </button>
      </div>

      <div id="result" class="message"></div>

      <div class="company-box">
        <div id="jobList" class="job-list"></div>
      </div>
    </div>

    <div id="footer" class="footer-bar">
      <span id="version">v1.0.0</span>
      <span id="lastUpdated">Last checked: </span>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
